            </a>
        </div>

            <a src="" style=""><img data-u="image" title="" alt="" src="/qq3479015851/rengou/2.png"/>

            <a src="" style=""><img data-u="image" title="" alt="" src="/qq3479015851/rengou/3.png"/>

         class="sbn-3" data-u="navigator" style="position: absolute;

          class="slider-body-arrowleft-1" data-autocenter="2"></span>

<volist name="list" id="vo">

<div class="crowd_con crowd_con_list clear " data="{$vo['id']}" onclick="goumai(this);" style="cursor:pointer;border: 6px solid #e8e9ea;">
	<div class="crowd_con_l ">
		<ul class="crowd_subscribe clear">
			<li style="padding-right: 30px;    width: 80px;">
				<img src="__UPLOAD__/coin/{$vo['img']}" style="width: 48px;margin-top:-3px;">
			</li>
			<li style="    width: 190px;">
				<p>认购名称</p><span class="">{$vo['name']}</span>
			</li>
			<li>
				<p>认购总量</p><span class="red">{$vo['num']}</span>
			</li>
			<li>
				<p>认购单价</p>
				<span class="red">{$vo['price']*1}</span>
			</li>
			<li>
				<p>认购限量</p>
				<span class="red">{$vo['limit']}</span>
			</li>
			<li style="width:200px;">
				<p>开启时间</p><span class="red">{$vo['time']}</span>
			</li>

			<li>
				<p>累计已认购</p><span class="green">{$vo['deal']}</span>
			</li>
			<li style="margin-top: 5px;">
				<a href="{:U('Issue/buy?id='.$vo['id'])}" class="btns" style="padding: 10px 30px;">立即认购</a>
			</li>
		</ul>
	</div>
</div>
</volist>


<div class="pages"> 
{$page}
</div>


</div>






<script>
	var hints = "0";
	if(hints == 1){
		$('#hints').show();
	}
	$('#Issue_box').addClass('active');
	
	function goumai(_this) {
		window.location = "/issue/buy/id/" + $(_this).attr('data');
	}

	
</script>
