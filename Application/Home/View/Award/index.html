<script>

function onescroll(id){
	var oul=id;
	function c(){
		oul.animate({marginTop:'-34px'},800,function(){
			$(this).css({marginTop:'0px'}).find('li:first').appendTo(this);
		});
	}
	var timeID = setInterval(c,2000);
	id.hover(function(){clearInterval(timeID)},function(){timeID = setInterval(c,2000);});
}


    function getAwardInfo() {
        $.getJSON("/Ajax/getAwardInfo?t=" + Math.random(), function (data) {
            if (data) {
			
                if (data['awardInfo']) {
                    var list = '';
                    var type = '';
                    var typename = '';
                    for (var i in data['awardInfo']) {
                        list = list + "<li>";
						list = list + "<span>恭喜</span><span class='w_109'>";
						list = list + data['awardInfo'][i]['username'];
						list = list + "</span><span>"; 
						list = list + data['awardInfo'][i]['addtime']; 
						list = list + "</span><span class='w_100'>获得【"; 
						list = list + data['awardInfo'][i]['awardname']; 
						list = list + "】奖"; 
						list = list + "</span></li>"; 
						
                    }
                    $("#FontScroll").html(list);
					
				   var awardsList = $('#FontScroll');
					if(awardsList.find('li').size()>10){
						onescroll(awardsList);
					}

                }
            }
        });
        setTimeout('getAwardInfo()', 300000);
    }


getAwardInfo();


function signInWheel() {
    var isWheeling = document.getElementById("isWheeling").value;
    if(isWheeling == 1) {
        return ;
    }
    document.getElementById("isWheeling").value = 1;
    // 发送抽奖请求
    var url = "/award/award?random="+Math.round(Math.random()*100);
    jQuery.post(url,null,function(data){
			if(data.loginState==0){
				swal({title: "请登录后再抽奖!"});
				document.getElementById("isWheeling").value = 0;
				return false;
			}
			if(data.awardStatus==1){
				swal({title: "您今日没有抽奖机会!"});
				document.getElementById("isWheeling").value = 0;
				return false;
			}
			if(data.awardStatus==2){
				swal({title: "您今日抽奖机会已经用完!"});
				document.getElementById("isWheeling").value = 0;
				return false;
			}
			
			if(data.loginState==4){
				swal({title: "抽奖活动已经结束!"});
				document.getElementById("isWheeling").value = 0;
				return false;
			}

        if(data.loginState == 3){

			var prize_id=data.prize_id;
			var prize_name=data.prize_name;

            var animateTo = 360 * 10;
            if(data.loginState==3) {
                var type = prize_id;
                animateTo = animateTo + (11-type) * 36;
            }

            // 转盘
            jQuery("#drawPointer").rotate({
                angle:0,
                duration: 8000,
                animateTo: animateTo,
                callback:function(){
 
                    if(data.loginState==3) {

						if(prize_id!=8 && prize_id!=10){
							swal({title:prize_name,imageUrl: "/public/home/award/images/gx.png" });
						}else{
							swal({title: "谢谢参与,再接再厉!"});
						}
						$('#cjcs').text(parseInt($('#cjcs').text())+1);
                    }
                    document.getElementById("isWheeling").value = 0;
                }
            });
        }

    }, "json");
}



	
</script>
